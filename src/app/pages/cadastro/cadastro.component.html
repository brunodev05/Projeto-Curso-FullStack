<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastrar-se</title>
  </head>
  <body>
    <div id="form">
      <form action="">
        <h2 class="title">Cadastrar</h2>
        <label for="username">Nome</label>
        <div class="input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="15"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
          <input
            id="username"
            name="username"
            placeholder="Username"
            type="text"
          />
        </div>
        <label for="email">Email</label>
        <div class="input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="17"
            fill="currentColor"
            class="bi bi-envelope-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
            />
          </svg>
          <input id="email" name="email" placeholder="Email" type="text" />
        </div>
        <label for="senha">Senha</label>
        <div class="input">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="17"
            fill="currentColor"
            class="bi bi-lock-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
            />
          </svg>
          <input
            id="senha"
            name="senha"
            placeholder="Password"
            type="password"
          />
        </div>

        <div id="btn">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
