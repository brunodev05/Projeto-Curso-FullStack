<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <link rel="stylesheet" href="login.component.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="...">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..." ></script>
</head>
<body>
  <div class="fundo">
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-6 text-center mb-4">
          <img src="../../../assets/img/chatgif.gif" class="gif" style="margin-left: -64px;">
        </div>
        <div class="col-md-6">
          <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
              <h2 class="card-title text-center">Login</h2>

              <img src="../../../assets/img/chat.png" alt="Descrição da imagem" class="img-fluid mt-3 scale-down mx-auto d-block">

              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block col-12">Entrar</button>
                <div class="text-center mt-3">
                  <p>Não tem uma conta? <a href="#" class="btn btn-link">Cadastre-se</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
